<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="NeoSage">
    <meta name="description" content="This is where you can reach out to me">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <title>Contact/Hire Me</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend><b>Personal Info</b></legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="NeoSage" autofocus required autocomplete="on">
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required autocomplete="on">
                </p>

                <p>
                    <label for="subject">Subject:</label>
                    <textarea name="subject" id="subject" cols="30" rows="10" minlength="14" maxlength="50" required placeholder="Job Interview"></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend><b>Type of Inquiry</b></legend>
                <p>
                    <input type="radio" name="inquiry" id="inquiry" value="job">
                    <label for="inquiry">Job</label>
                </p>

                <p>
                    <input type="radio" name="inquiry" id="collaboration" value="collaboration">
                    <label for="collaboration">Collaboration</label>
                </p>

                <p>
                    <input type="radio" name="inquiry" id="question" value="question">
                    <label for="question">Question</label>
                </p>
            </fieldset>

            <fieldset>
                <legend><b>Preferred Contact Method</b></legend>
                <p>
                    <input type="checkbox" name="method" id="mail" value="mail">
                    <label for="mail">Email</label>
                </p>
                <p>
                    <input type="checkbox" name="method" id="phone" value="phone">
                    <label for="phone">Phone</label>
                </p>
                <p>
                    <input type="checkbox" name="method" id="conference" value="conference">
                    <label for="conference">Conference</label>
                </p>
            </fieldset>

            <fieldset>
                <label for="budget"><b>Budget Range:</b></label>
                <select name="budget" id="budget">
                    <option value="$100-$500">$100-$500</option>
                    <option value="$600-$1500">$600-$1500</option>
                    <option value="$2000-$5000" selected>$2000-$5000</option>
                    <option value="$6000-$8500">$6000-$8500</option>
                    <option value="$9000-$10,000">$9000-$10 000</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <fieldset>
                <legend><b>Preferred Meeting Time</b></legend>
                <p>
                    <label for="date">Date:</label>
                    <input type="date" name="date" id="date">
                </p>
                <p>
                    <label for="time">Time:</label>
                    <input type="time" name="time" id="time">
                </p>
            </fieldset>

            <fieldset>
                <legend><b>Credentials</b></legend>
                <p>
                    <label for="cv">Attach CV:</label>
                    <input type="file" name="cv" id="cv">
                </p>
            </fieldset>

            <fieldset>
                <legend><b>How did you find me?</b></legend>
                <label for="find">Please Choose:</label>
                <input type="text" name="found by" id="find" list="find-list">
                <datalist id="find-list">
                    <option value="Referral"></option>
                    <option value="LinkedIn"></option>
                    <option value="GitHub"></option>
                    <option value="Indeed"></option>
                    <option value="Other "></option>
                </datalist>
            </fieldset>

            <button type="submit">Submit</button>

        </form>
    </main>

    <footer>
        <p>Copyright &copy; NeoSage</p>
    </footer>
    
    
</body>

</html>
